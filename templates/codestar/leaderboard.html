{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Leaderboard</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard_entries %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ entry.user.username }}</td>
                <td>{{ entry.total_score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
